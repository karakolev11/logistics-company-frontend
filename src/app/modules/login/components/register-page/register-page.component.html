<mat-card class="w-full max-w-lg p-6 shadow-lg rounded-xl bg-white flex flex-col">
    <div class="sticky top-0 bg-white z-10 pb-2">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Register</h2>
    </div>
  
    <div class="flex-1 overflow-y-auto">
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <mat-form-field class="w-full mb-4">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>
  
        <mat-form-field class="w-full mb-4">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>
  
        <mat-form-field class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
  
        <mat-form-field class="w-full mb-4">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required />
        </mat-form-field>
  
        <mat-form-field class="w-full mb-4">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required />
        </mat-form-field>
  
        <mat-form-field class="w-full mb-4">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" formControlName="phoneNumber" required />
        </mat-form-field>
  
        <div class="mb-4">
          <mat-label>Role</mat-label>
          <mat-radio-group formControlName="role" class="flex flex-col space-y-1">
            <mat-radio-button value="Admin">Admin</mat-radio-button>
            <mat-radio-button value="Office_Employee">Office employee</mat-radio-button>
            <mat-radio-button value="Courier">Courier</mat-radio-button>
            <mat-radio-button value="Client">Client</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <button mat-button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
          type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </div>
</mat-card>
