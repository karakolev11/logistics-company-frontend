<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <mat-card class="w-full max-w-md p-6 shadow-lg rounded-xl bg-white">
      <h2 class="text-2xl font-semibold text-center mb-4 text-gray-800">Login</h2>
  
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

        <mat-form-field class="w-full mb-4">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required />
        </mat-form-field>
  
        <mat-form-field class="w-full mb-4">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
  
        <button mat-button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
          type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
  
        <div class="w-full text-center mt-4">
            <button mat-button class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600"
              type="button" (click)="navigateToRegister()">
              Register
            </button>
        </div>
      </form>
    </mat-card>
</div>
